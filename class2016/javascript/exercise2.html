<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2</title>

    <script>
        var obj_list = [
            {firstName: '스티브', lastName: '잡스'},
            {firstName: '빌', lastName: '게이츠'},
            {firstName: '마크', lastName: '저커버그'},
            {firstName: '앨런', lastName: '머스크'}
        ];

        var html = "<ul>";

        for (var i = 0; i < obj_list.length; i++) {
            html += "<li>" + obj_list[i].firstName + ' ' + obj_list[i].lastName + "</li>";
        }

        html += "</ul>";
    </script>
</head>
<body>
    <h1>유명한 CEO</h1>
    <div id="ceo_list"></div>

    <script>
        document.getElementById("ceo_list").innerHTML = html;
    </script>

</body>
</html>
